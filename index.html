<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Star Clicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
    <link rel="shortcut icon" href="./res/img/death_star_icon_135715.png" type="image/x-icon">
</head>

<body> 
    <div id="celek">
    <div id="hvezda"  style="background: url(./res/img/bg-dthstr.jpg);">
        <div class="centervec">
    <img id="deathstar" src="./res/img/Death-Star-1st-icon.png" alt="Cookie">
</div>
    <p id="counter">Hits: 0</p> 
</div>
    <div id="upgrady" style="background: url(./res/img/star-wars-rebel-base.jpg); background-repeat: no-repeat; background-size: 2400px;" >

        <p id="shopText">Upgrades</p>
        <br>

        <div class="centervec"><img id="clickUpgrade" src="res/img/lightsaber.jpg" alt=""></div>
        <br>
        <p id="upgrade1Text">Buy Lightsaber: 20</p>        
        <br>
    </div>
    <div id="upgrade2">
        <div class="centervec"><img id="autoclickUpgrade" src="res/img/podracer.jpg" alt=""></div>
        <br>
        <p id="upgrade2Text">Buy Podracer: 500</p>
        <br>
    </div>
    <div id="upgrade3">
        <div class="centervec"><img id="autoclick2Upgrade" src="res/img/X-Wing.png" alt=""></div>
        <br>
        <p id="upgrade3Text">Buy X-Wing: 5000</p>
        <br>
    </div>
    <div id="upgrade4">
        <div class="centervec"><img id="autoclick3Upgrade" src="res/img/millenium falcon.jpg" alt=""></div>
        <br>
        <p id="upgrade4Text">Buy Millennium Falcon: 50000</p>
    </div> 
</div>
